<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="Favicon.jpg" sizes="62x32" />

    <title>Dr. Reddy's GMO Sites</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-1">
      <div style="display: flex; align-items: center; gap: 20px">
        <img src="Reddy's logo.jpg" alt="Dr. Reddy's Logo" />

      <div class="location-section">

          <button class="site-button" onclick="goToDetails('FTO-1')">

      <!-- Duvvada Section -->

          </button>
        </div>
      </div>

      <!-- Pydi-Bheemavaram Section -->
      <div class="location-section">
        <div class="location-title">Pydi-Bheemavaram</div>
        <div class="site-buttons">
          <button class="site-button" onclick="goToDetails('CTO-6')">

          <button class="site-button" onclick="goToDetails('FTO SEZ PU1')">

            FTO SEZ PU2
          </button>
          <button class="site-button" onclick="goToDetails('CTO SEZ')">
            CTO SEZ
          </button>
        </div>
      </div>

      <!-- Baddi Section -->
      <div class="location-section">
        <div class="location-title">Baddi</div>
        <div class="site-buttons">
          <button class="site-button" onclick="goToDetails('FTO-6')">
            FTO-6
          </button>
          <button class="site-button" onclick="goToDetails('FTO-8')">
            FTO-8
          </button>
          <button class="site-button" onclick="goToDetails('FTO-12')">
